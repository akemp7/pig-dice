<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="player1 col-md-6">
          <span id="p1-temp"><h2>Temp score:</h2></span>
          <span id="p1-total"><h2>Total score:</h2></span>
          <button id="p1-roll" type="button" name="button">Roll</button>
          <button id="p1-hold" type="button" name="button">Hold</button>

        </div>

        <div class="player2 col-md-6">
          <span id="p2-temp"><h2>Temp score:</h2></span>
          <span id="p2-total"><h2>Total score:</h2></span>
          <button id="p2-roll" type="button" name="button">Roll</button>
          <button id="p2-hold" type="button" name="button">Hold</button>
        </div>

      </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
